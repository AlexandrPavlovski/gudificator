<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <title>Гудификатор</title>
</head>

<body>
    <div calss="header_wrap">
        <header class="header">
            <h1 class="title">Гудификатор</h1>
        </header>
    </div>

    <div class="main_content_wrap">
        <section class="main_content">
            <h3 class="levels_header">Степень гудифицирования</h3>
            <div class="levels_wrap">
                <img id="levels_image" src="levels.png"/>
                <div id="levels_hole"></div>
                <div class="levels_cover"></div>
            </div>
            <input id="levels_slider" type="range" min="0" max="4" value="0">
            <textarea id="source" placeholder="Исходный текст"></textarea>
            <textarea id="dest" placeholder="Гудифицированный текст" readonly></textarea>
        </section>
    </div>
</body>

</html>
